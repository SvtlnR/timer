<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script  src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<title>Timer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<body>
	<header>
		<div class="hdr">
			Timer
		</div>
	</header>
	<main>
	<div class="timer">
		<div class="time" class="minutes">
			<div class="min" id="firstmin">0</div>
			<div class="min" id="secmin">0</div>
		</div> :
		<div class="time" class="seconds">
			<div class="sec" id="firstsec">0</div>
			<div class="sec" id="secsec">0</div>
		</div>
	</div>
	<div class="btn" id="pause">
		Pause	
	</div>
	<div class="btn" id="reset">
		Reset
	</div>
	</main>
	<footer>
		&copy;Svetlana Ragulina
	</footer>
	<script src="./script.js"></script>
</body>
</html>
